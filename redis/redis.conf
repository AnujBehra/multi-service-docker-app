# Redis Custom Configuration
# Optimized for caching in containerized environments

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Memory Management
maxmemory 128mb
maxmemory-policy allkeys-lru

# Persistence (disabled for pure caching)
save ""
appendonly no

# Performance
tcp-keepalive 300
timeout 0

# Logging
loglevel notice

# Limits
maxclients 1000
